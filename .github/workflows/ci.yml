name: CI Testing

on:
  push:
    branches:
      - main
      - dev
      - master
  pull_request:
    branches:
      - main
      - dev
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Nextflow Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Run Nextflow syntax check
        run: |
          nextflow run . -profile test_nfcore --help

  nf-core-lint:
    name: nf-core Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nf-core tools
        run: |
          python -m pip install --upgrade pip
          pip install nf-core

      - name: Run nf-core lint (non-blocking)
        run: |
          nf-core lint . || true
        continue-on-error: true

  validate-schema:
    name: Validate Parameter Schema
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nf-core tools
        run: |
          python -m pip install --upgrade pip
          pip install nf-core

      - name: Check schema file exists
        run: |
          ls -la nextflow_schema.json
          echo "Schema file found"

      - name: Validate schema syntax
        run: |
          python -m json.tool nextflow_schema.json > /dev/null
          echo "Schema JSON is valid"
        continue-on-error: true

  module-check:
    name: Check Module Imports
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Test module imports
        run: |
          echo "Testing module imports..."
          nextflow run . -profile test_nfcore --help 2>&1 | tee module_test.log
          
      - name: Check for module errors
        run: |
          if grep -i "No such variable" module_test.log; then
            echo "❌ Module loading errors detected"
            exit 1
          fi
          # Only check for actual Nextflow ERROR lines (not parameter names or descriptions)
          if grep "^ERROR" module_test.log; then
            echo "❌ Nextflow errors detected"
            exit 1
          fi
          echo "✅ All modules load successfully"

  profile-check:
    name: Check Configuration Profiles
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        profile: ['test', 'test_nfcore']
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Check config files exist
        run: |
          ls -la conf/
          echo "Config directory contents listed"

      - name: Validate profile loads correctly
        run: |
          echo "Testing profile: ${{ matrix.profile }}"
          nextflow config -profile ${{ matrix.profile }} > config_output.txt 2>&1 || true
          head -30 config_output.txt
          if grep -q "params.fasta" config_output.txt; then
            echo "✓ Profile ${{ matrix.profile }} loaded successfully"
          else
            echo "⚠ Profile might have issues, but continuing..."
          fi
        continue-on-error: true

  run-test:
    name: Run Pipeline with Test Data
    runs-on: ubuntu-latest
    needs: [lint, module-check, profile-check]
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run pipeline with test_nfcore profile
        run: |
          nextflow run . \
            -profile test_nfcore,docker \
            --outdir test_results \
            -resume
        continue-on-error: true

      - name: Check outputs
        if: always()
        run: |
          echo "Checking for output files..."
          find test_results -type f -name "*.vcf.gz" || echo "No VCF files found"
          find test_results -type f || echo "No output files found"

      - name: Upload pipeline outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_results/
            .nextflow.log
            .nextflow/
          retention-days: 7
