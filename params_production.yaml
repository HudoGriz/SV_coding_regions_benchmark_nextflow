# WES + UTR regions
wes_utr_targets: '/home/45483vrhovsek/genome_in_bottle/SV_coding_regions_benchmark_nextflow/data/targets/wes_utr_regions.bed'

# WES sequencing targets (exome capture regions for Manta --callRegions)
