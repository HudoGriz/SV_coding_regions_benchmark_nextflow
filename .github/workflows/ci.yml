name: CI Testing

on:
  push:
    branches:
      - main
      - dev
      - master
  pull_request:
    branches:
      - main
      - dev
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Nextflow Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Run Nextflow syntax check
        run: |
          nextflow run . -profile test_nfcore --help

  nf-core-lint:
    name: nf-core Lint (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nf-core tools
        run: |
          python -m pip install --upgrade pip
          pip install nf-core

      - name: Run nf-core pipelines lint (allow failures for custom pipeline)
        run: |
          nf-core pipelines lint --release || echo "Lint completed with warnings (expected for custom pipelines)"

  module-check:
    name: Check Module Imports
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Test module imports
        run: |
          echo "Testing module imports..."
          nextflow run . -profile test_nfcore --help 2>&1 | tee module_test.log
          
      - name: Check for module errors
        run: |
          if grep -i "No such variable" module_test.log; then
            echo "❌ Module loading errors detected"
            exit 1
          fi
          # Only check for actual Nextflow ERROR lines (not parameter names or descriptions)
          if grep "^ERROR" module_test.log; then
            echo "❌ Nextflow errors detected"
            exit 1
          fi
          echo "✅ All modules load successfully"

  profile-check:
    name: Check Configuration Profile
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Validate test_nfcore profile loads correctly
        run: |
          echo "Testing profile: test_nfcore"
          nextflow config -profile test_nfcore,docker > config_output.txt 2>&1 || true
          head -30 config_output.txt
          if grep -q "params.fasta" config_output.txt; then
            echo "✓ Profile test_nfcore loaded successfully"
          else
            echo "⚠ Profile might have issues, but continuing..."
          fi
        continue-on-error: true

  run-test:
    name: Run Pipeline with Test Data
    runs-on: ubuntu-latest
    needs: [lint, module-check, profile-check]
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-stable"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run pipeline with test_nfcore profile
        run: |
          nextflow run . \
            -profile test_nfcore,docker \
            --outdir test_results \
            -resume

      - name: Check outputs
        if: always()
        run: |
          echo "Checking for output files from all SV callers..."
          echo ""
          echo "=== Illumina (Manta) ==="
          find test_results -type f -name "*Manta*.vcf.gz" || echo "No Manta VCF files found"
          echo ""
          echo "=== PacBio (CuteSV) ==="
          find test_results -type f -path "*/PacBio/*CuteSV*.vcf.gz" || echo "No PacBio CuteSV VCF files found"
          echo ""
          echo "=== PacBio (PBSV) ==="
          find test_results -type f -path "*/PacBio/*Pbsv*.vcf.gz" || echo "No PBSV VCF files found"
          echo ""
          echo "=== ONT (CuteSV) ==="
          find test_results -type f -path "*/ONT/*CuteSV*.vcf.gz" || echo "No ONT CuteSV VCF files found"
          echo ""
          echo "=== ONT (Sniffles) ==="
          find test_results -type f -path "*/ONT/*Sniffles*.vcf.gz" || echo "No Sniffles VCF files found"
          echo ""
          echo "=== All VCF outputs ==="
          find test_results -type f -name "*.vcf.gz" || echo "No VCF files found"
          echo ""
          echo "=== Summary ==="
          echo "Total VCF files: $(find test_results -type f -name "*.vcf.gz" 2>/dev/null | wc -l)"
          echo "Total VCF index files: $(find test_results -type f -name "*.vcf.gz.tbi" 2>/dev/null | wc -l)"

      - name: Upload pipeline outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_results/
            .nextflow.log
            .nextflow/
          retention-days: 7
