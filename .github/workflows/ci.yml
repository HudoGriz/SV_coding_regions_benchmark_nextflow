name: CI Testing

on:
  push:
    branches:
      - main
      - dev
      - master
  pull_request:
    branches:
      - main
      - dev
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Nextflow Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v1
        with:
          version: "latest-stable"

      - name: Run Nextflow syntax check
        run: |
          nextflow run . --help || echo "Help flag test completed"

  nf-core-lint:
    name: nf-core Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nf-core tools
        run: |
          python -m pip install --upgrade pip
          pip install nf-core

      - name: Run nf-core lint (non-blocking)
        run: |
          nf-core lint . || true
        continue-on-error: true

  validate-schema:
    name: Validate Parameter Schema
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nf-core tools
        run: |
          python -m pip install --upgrade pip
          pip install nf-core

      - name: Validate schema
        run: |
          nf-core schema validate . --params nextflow_schema.json

  profile-check:
    name: Check Configuration Profiles
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        profile: ['test', 'test_nfcore']
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v1
        with:
          version: "latest-stable"

      - name: Validate profile loads correctly
        run: |
          nextflow config -profile ${{ matrix.profile }} | head -50
          echo "Profile ${{ matrix.profile }} loaded successfully"
