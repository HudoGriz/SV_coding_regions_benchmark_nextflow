# -----------------------------------------------------
# Pipeline Control
# -----------------------------------------------------
# Enable benchmarking against truth set
skip_benchmarking: false

# Skip PBSV (use only CuteSV for PacBio)
skip_pbsv: false  # Set to true if you want to skip PBSV

# -----------------------------------------------------
# Truvari Benchmarking Parameters
# -----------------------------------------------------
# Default parameters for WGS data
truvari_refdist: 500
truvari_pctsize: 0.7
truvari_pctovl: 0.0
truvari_pctseq: 0.0

# WES-specific Truvari parameters (applied automatically for WES data)
# These are defined in the workflow but can be overridden here if needed
# truvari_wes_refdist: 500
# truvari_wes_pctsize: 0.0
# truvari_wes_pctovl: 0.0
# truvari_wes_pctseq: 0.0

# -----------------------------------------------------
# Simulation and Statistics (Optional)
# -----------------------------------------------------
# Enable target simulation and statistical analysis
simulate_targets: false
num_simulations: 100

# GENCODE GTF for gene annotation (if doing simulation)
gencode_gtf: null  # e.g., '/path/to/gencode.v19.annotation.gtf.gz'

# Gather statistics after benchmarking
gather_statistics: false

# -----------------------------------------------------
# Resource Limits
# -----------------------------------------------------
max_cpus: 24
max_memory: '128.GB'
max_time: '48.h'

# -----------------------------------------------------
# Additional Notes
# -----------------------------------------------------
# 1. Make sure all BAM files have their .bai index files in the same directory
# 2. Make sure the reference FASTA has .fai index
# 3. The benchmark VCF should be bgzipped and tabix-indexed (.tbi)
